<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0b1020;
            --surface: #11182d;
            --surface-2: #16213a;
            --border: #27324d;
            --text: #e8eefc;
            --muted: #9ba8c7;
            --primary: #6d8dff;
            --primary-2: #4f6ee7;
            --success: #26b38d;
            --danger: #de5b66;
            --shadow: 0 12px 36px rgba(0, 0, 0, 0.28);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #1a2850 0%, transparent 45%), var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
            letter-spacing: 0.1px;
        }

        .sidebar {
            width: 300px;
            background: rgba(17, 24, 45, 0.92);
            backdrop-filter: blur(8px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .brand-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.3px;
        }

        .actions-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .reset-btn {
            width: 100%;
            padding: 10px 14px;
            background: rgba(222, 91, 102, 0.15);
            color: #ffd7da;
            border: 1px solid rgba(222, 91, 102, 0.35);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .new-chat-btn:hover,
        .reset-btn:hover {
            transform: translateY(-1px);
        }

        .reset-btn:hover {
            background: rgba(222, 91, 102, 0.22);
        }

        .upload-section {
            padding: 16px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-label {
            font-size: 0.78rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.9px;
            color: var(--muted);
        }

        .upload-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="file"],
        input[type="url"],
        select {
            padding: 9px 10px;
            border-radius: 9px;
            border: 1px solid var(--border);
            background: var(--surface-2);
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="file"]:focus,
        input[type="url"]:focus,
        select:focus {
            border-color: var(--primary);
        }

        input[type="file"]::file-selector-button {
            background: #24314f;
            color: var(--text);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .upload-btn {
            padding: 10px 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .upload-btn:hover {
            opacity: 0.9;
        }

        .threads-label {
            padding: 14px 18px 8px;
            font-size: 0.78rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.9px;
            color: var(--muted);
        }

        .threads-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 10px 12px;
        }

        .thread-item {
            padding: 12px 14px;
            margin-bottom: 6px;
            background: rgba(16, 24, 44, 0.55);
            border: 1px solid rgba(39, 50, 77, 0.55);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .thread-item:hover {
            background: rgba(22, 33, 58, 0.9);
            border-color: #3a4c76;
        }

        .thread-item.active {
            background: rgba(79, 110, 231, 0.2);
            border-color: var(--primary);
        }

        .thread-title {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .thread-time {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .main-topbar {
            height: 64px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(17, 24, 45, 0.65);
            backdrop-filter: blur(6px);
        }

        .main-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }

        .main-subtitle {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: min(78%, 860px);
            padding: 12px 14px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            color: white;
            box-shadow: 0 8px 20px rgba(79, 110, 231, 0.26);
        }

        .assistant .message-content {
            background: rgba(17, 24, 45, 0.92);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .assistant .message-content p,
        .assistant .message-content ul,
        .assistant .message-content ol,
        .assistant .message-content pre,
        .assistant .message-content table,
        .assistant .message-content blockquote {
            margin: 10px 0;
        }

        .assistant .message-content p:first-child {
            margin-top: 0;
        }

        .assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .assistant .message-content h1,
        .assistant .message-content h2,
        .assistant .message-content h3,
        .assistant .message-content h4 {
            margin: 12px 0 8px;
            line-height: 1.35;
            color: #f8fafc;
        }

        .assistant .message-content h1 { font-size: 1.2rem; }
        .assistant .message-content h2 { font-size: 1.1rem; }
        .assistant .message-content h3 { font-size: 1rem; }

        .assistant .message-content ul,
        .assistant .message-content ol {
            padding-left: 20px;
        }

        .assistant .message-content li {
            margin: 4px 0;
        }

        .assistant .message-content pre {
            background: #0a1329;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            overflow-x: auto;
        }

        .assistant .message-content code {
            font-family: Consolas, Monaco, 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(109, 141, 255, 0.18);
            padding: 1px 5px;
            border-radius: 6px;
        }

        .assistant .message-content pre code {
            background: transparent;
            padding: 0;
        }

        .assistant .message-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 10px;
            color: #ced8f3;
        }

        .assistant .message-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
        }

        .assistant .message-content th,
        .assistant .message-content td {
            border: 1px solid #3b4a70;
            padding: 7px;
            text-align: left;
        }

        .assistant .message-content th {
            background: #1b2848;
        }

        .assistant .message-content a {
            color: #a8c1ff;
            text-decoration: underline;
        }

        .input-area {
            padding: 14px 20px 18px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            background: rgba(17, 24, 45, 0.65);
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: var(--primary);
        }

        .input-area button {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .input-area button:hover {
            opacity: 0.9;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 12px;
            color: var(--muted);
            border: 1px dashed rgba(59, 76, 118, 0.55);
            border-radius: 14px;
            background: rgba(12, 19, 36, 0.45);
        }

        .empty-state h2 {
            color: #cfd9f5;
        }

        .status-msg {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0 0 8px;
            border: 1px solid transparent;
        }

        .status-msg.success {
            background: rgba(38, 179, 141, 0.2);
            color: #baf6e5;
            border-color: rgba(38, 179, 141, 0.35);
        }

        .status-msg.error {
            background: rgba(222, 91, 102, 0.2);
            color: #ffd5d9;
            border-color: rgba(222, 91, 102, 0.38);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 230px;
            }

            .message-content {
                max-width: 90%;
            }

            .main-topbar {
                padding: 0 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #314062;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3d4f79;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="brand-title">RAG Workspace</div>
            <div class="actions-row">
                <button class="new-chat-btn" onclick="createNewThread()">+ New Chat</button>
                <button class="reset-btn" onclick="resetAllData()">Reset All Data</button>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-label">Upload Knowledge</div>
            <div class="upload-inputs">
                <input type="file" id="uploadFiles" accept=".pdf,.mp3,.wav,.m4a" multiple />
                <select id="urlType">
                    <option value="">URL Type</option>
                    <option value="youtube">YouTube</option>
                    <option value="webpage">Webpage</option>
                </select>
                <input type="url" id="uploadUrl" placeholder="Paste URL..." />
                <button class="upload-btn" onclick="handleUpload()">Upload</button>
                <div id="uploadStatus" class="status-msg" style="display:none;"></div>
            </div>
        </div>

        <div class="threads-label">Conversations</div>
        <div class="threads-list" id="threadsList"></div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <div class="main-topbar">
            <div>
                <div class="main-title">Chat Assistant</div>
                <div class="main-subtitle">Grounded responses from your indexed knowledge base</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h2>Welcome to RAG Chat</h2>
                <p>Start a new conversation or select one from the sidebar</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script>
        let currentThreadId = null;
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadThreads();
        });

        // Load past threads
        async function loadThreads() {
            try {
                const res = await fetch('/api/threads');
                const data = await res.json();
                const threadsList = document.getElementById('threadsList');
                threadsList.innerHTML = '';

                if (data.threads && data.threads.length > 0) {
                    data.threads.forEach(thread => {
                        const item = document.createElement('div');
                        item.className = 'thread-item' + (thread.thread_id === currentThreadId ? ' active' : '');
                        item.innerHTML = `
                            <div class="thread-title">${escapeHtml(thread.title)}</div>
                            <div class="thread-time">${formatTime(thread.updated_at)}</div>
                        `;
                        item.onclick = () => selectThread(thread.thread_id, thread.title);
                        threadsList.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Failed to load threads:', error);
            }
        }

        // Create new thread
        async function createNewThread() {
            try {
                const res = await fetch('/api/threads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'New Chat' })
                });
                const data = await res.json();
                selectThread(data.thread_id, data.title);
                loadThreads();
            } catch (error) {
                console.error('Failed to create thread:', error);
            }
        }

        async function resetAllData() {
            const confirmed = window.confirm(
                'This will permanently delete all chat threads, memory, and vector database content. Continue?'
            );
            if (!confirmed) return;

            const statusDiv = document.getElementById('uploadStatus');
            try {
                statusDiv.className = 'status-msg';
                statusDiv.textContent = 'Resetting all data...';
                statusDiv.style.display = 'block';

                const res = await fetch('/api/reset-all', { method: 'POST' });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || data.error || 'Failed to reset data');
                }

                currentThreadId = null;
                document.getElementById('chatArea').innerHTML = `
                    <div class="empty-state">
                        <h2>Workspace Cleared</h2>
                        <p>All chats and vector data were reset successfully</p>
                    </div>
                `;

                statusDiv.className = 'status-msg success';
                statusDiv.textContent = `✓ ${data.message}`;
                document.getElementById('uploadFiles').value = '';
                document.getElementById('uploadUrl').value = '';
                document.getElementById('urlType').value = '';
                await loadThreads();
            } catch (error) {
                statusDiv.className = 'status-msg error';
                statusDiv.textContent = `✗ ${error.message}`;
                statusDiv.style.display = 'block';
            }
        }

        // Select thread and load conversation
        async function selectThread(threadId, title) {
            currentThreadId = threadId;
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';

            try {
                const res = await fetch(`/api/threads/${threadId}/messages`);
                const data = await res.json();

                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        renderMessage(msg.role, msg.content);
                    });
                } else {
                    chatArea.innerHTML = '<div class="empty-state"><p>Start the conversation...</p></div>';
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                chatArea.innerHTML = '<div class="empty-state"><p>Error loading conversation</p></div>';
            }

            // Update active thread in sidebar
            document.querySelectorAll('.thread-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.thread-item').forEach(item => {
                if (item.textContent.includes(title)) {
                    item.classList.add('active');
                }
            });

            loadThreads();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isLoading || !currentThreadId) return;

            isLoading = true;
            renderMessage('user', message);
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        thread_id: currentThreadId
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    renderMessage('assistant', data.answer);
                    loadThreads();
                } else {
                    renderMessage('assistant', `Error: ${data.error}`);
                }
            } catch (error) {
                renderMessage('assistant', `Failed to get response: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        // Handle upload
        async function handleUpload() {
            const files = document.getElementById('uploadFiles').files;
            const url = document.getElementById('uploadUrl').value.trim();
            const urlType = document.getElementById('urlType').value;
            const statusDiv = document.getElementById('uploadStatus');

            if (files.length === 0 && !url) {
                statusDiv.className = 'status-msg error';
                statusDiv.textContent = 'Please select files or provide a URL';
                statusDiv.style.display = 'block';
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            if (url) {
                formData.append('url', url);
                formData.append('url_type', urlType);
            }

            try {
                statusDiv.className = 'status-msg';
                statusDiv.textContent = 'Uploading...';
                statusDiv.style.display = 'block';

                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (res.ok) {
                    statusDiv.className = 'status-msg success';
                    statusDiv.textContent = `✓ ${data.message}`;
                    document.getElementById('uploadFiles').value = '';
                    document.getElementById('uploadUrl').value = '';
                    document.getElementById('urlType').value = '';
                } else {
                    statusDiv.className = 'status-msg error';
                    statusDiv.textContent = `✗ ${data.message}`;
                }
            } catch (error) {
                statusDiv.className = 'status-msg error';
                statusDiv.textContent = `✗ Upload failed: ${error.message}`;
            }
        }

        // Render message
        function renderMessage(role, content) {
            const chatArea = document.getElementById('chatArea');
            if (chatArea.querySelector('.empty-state')) {
                chatArea.innerHTML = '';
            }

            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            const renderedContent = role === 'assistant'
                ? renderAssistantContent(content)
                : escapeHtml(content).replace(/\n/g, '<br>');
            msg.innerHTML = `<div class="message-content">${renderedContent}</div>`;
            chatArea.appendChild(msg);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function renderAssistantContent(content) {
            if (window.marked && window.DOMPurify) {
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    mangle: false,
                    headerIds: false
                });
                const markdownHtml = marked.parse(content || '');
                return DOMPurify.sanitize(markdownHtml);
            }
            return escapeHtml(content).replace(/\n/g, '<br>');
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading && currentThreadId) {
                sendMessage();
            }
        }

        // Utilities
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }
    </script>
</body>
</html>
